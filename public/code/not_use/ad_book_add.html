<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src='ad_book_add_js.js' defer></script>

	<link rel="stylesheet" type="text/css" href="ad_book_add_css.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 title">
				เพิ่มข้อมูลหนังสือ
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form id="ad_book_add" action="/ad_book_add" method="POST">
  					<div class="form-group row">
    					<label for="B_Name" class="col-sm-2 col-form-label">ชื่อหนังสือ</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" name="inputB_Name" placeholder="ชื่อหนังสือ">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_Cover" class="col-sm-2 col-form-label">ปกหนังสือ</label>
    					<div class="col-sm-6">	
    						<input type="file" class="form-control-file" name="inputB_Cover">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_Author" class="col-sm-2 col-form-label">ชื่อผู้แต่ง</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" name="inputB_Author" placeholder="ชื่อผู้แต่ง">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_Price" class="col-sm-2 col-form-label">ราคา</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" name="inputB_Price" placeholder="ราคา">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_ISBN" class="col-sm-2 col-form-label">ISBN</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" name="inputB_ISBN" placeholder="ISBN">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_Tag" class="col-sm-2 col-form-label">คำโปรย</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" name="inputB_Tag" placeholder="คำโปรย">
    					</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_Stroy" class="col-sm-2 col-form-label">เรื่องย่อ</label>
    					<div class="col-sm-6">
   		 					<textarea class="form-control" name="inputB_Story" rows="20" placeholder="เรื่องย่อ"></textarea>
  						</div>
  					</div>
  					<div class="form-group row">
    					<label for="B_Date" class="col-sm-2 col-form-label">วันที่ลงขาย</label>
    					<div class="col-sm-6">
      						<input type="text" class="form-control" name="inputB_Date" placeholder="วันที่ลงขาย">
    					</div>
    				</div>
  					<div id="button_submit">
  						<button class="btn btn-primary">ยืนยัน</button>
  					</div>
  					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
